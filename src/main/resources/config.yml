# PLEASE READ BEFORE MODIFYING ANYTHING
# -make sure to follow the format of the default config.yml (i.e., don't add custom field names)

# PLEASE READ BEFORE MODIFYING scoreboard:
# -damage is in hearts
# -material must be a valid Minecraft item (i.e., cooked_beef is valid but steak is not)
custom-items:
  - name: Screwdriver
    lore: A spiky one
    damage: 10
    material: oxeye_daisy

custom-armor:
  - name:

custom-armor:

# PLEASE READ BEFORE MODIFYING scoreboard:
# -display-player-currency must be either true or false
scoreboard:
  scoreboard-title: '§6§lVINTAGE NETWORK'
  display-player-currency: true
  currency-name: Money
  currency-prefix: $

# PLEASE READ BEFORE MODIFYING currency-mobs:
# -mob must be a valid Minecraft mob
# -currency-received must be a number
currency-mobs:
  - mob: zombie
    currency-received: 10
  - mob: creeper
    currency-received: 5

# PLEASE READ BEFORE MODIFYING HEALING:
# -material must be a valid Minecraft item (i.e., cooked_beef is valid but steak is not)
# -waiting-time is in seconds and must be an integer or decimal number
healing:
  - material: blue_dye
    hearts-gained: 2.5
    waiting-time: 1.2
  - material: red_dye
    hearts-gained: 5
    waiting-time: 2.1

# PLEASE READ BEFORE MODIFYING KITS:
# -cooldown is in hours
